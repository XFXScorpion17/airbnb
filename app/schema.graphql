type Query{
    listAlojamientos:[Alojamiento]
    listDirecciones:[Direccion]
}

type Mutation{
    createAlojamiento(data:createAlojamientoInput!):Alojamiento!
}

type Alojamiento{
    _id:ID
    descripcion:String
    numero_banos:String
    numero_camas:String
    numero_dormitorios:String
	numero_huespedes:String!
    disposicion_huespedes:String
    espacio_exclusivo:String
}

input createAlojamientoInput {
	descripcion:String!
    numero_banos:String!
    numero_camas:String!
    numero_dormitorios:String!
	numero_huespedes:String!
    disposicion_huespedes:String
    espacio_exclusivo:String
}
#Direccion
type Direccion{
    _id:ID
    cCalle:String
    cColonia:String
    CEstado:String
    cNumero:String
	cPais:String
}
